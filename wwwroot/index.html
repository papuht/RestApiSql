<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Relational DB API </title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>

    <div class="addMemberDiv">
    <h1>Add member</h1>
    
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()" class="addMemberForm">
        <label>First name:</label><br />
        <input type="text" id="add-firstname" placeholder="First Name" class="field">
        <br />
        <label>Last name:</label><br />
        <input type="text" id="add-lastname" placeholder="Last Name" class="field" />
        <br />
        <label>Address reference:</label><br />
        <input type="number" id="add-address" placeholder="AddressKey"  class="field"/>
        <br />
        <label>Social security number:</label><br />
        <input type="number" id="add-ssn" placeholder="Ssn"  class="field"/>
        <br />
        <label>Birhtdate:</label><br />
        <input type="date" id="add-birthdate" placeholder="Birthdate"  class="field"/>
        <br />
        <input type="submit" value="Add" class="button">
    </form>

    </div>

    <div id="editForm" class="addMemberDiv">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()" class="addMemberForm ">
           
            <input type="hidden" id="edit-id" required><br />
            <label>First name:</label><br />
            <input type="text" id="edit-firstname" class="field" required>
            <br />
            <label>Last name:</label><br />
            <input type="text" id="edit-lastname"  class="field" required/>
            <br />
            <label>Address reference:</label><br />
            <input type="number" id="edit-address" class="field" required/>
            <br />
            <label>Social security number:</label><br />
            <input type="number" id="edit-ssn" class="field" required/>
            <br />
            <label>Birhtdate:</label><br />
            <input type="date" id="edit-birthdate" class="field" required/>
            <br />
            <input type="submit" value="Edit" class="button">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birthdate</th>
            <th>AddressKey</th>
            <th>Ssn</th>
            
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
